<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> !-->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<title>Karma Clone</title>
</head>
<body>
    <nav class= "top-navigation">
        <div class="content">
	    	<img class="logo" src="images/karma-logo copy.svg" alt="Karma Logo" width="26px">
	    	<ul class="links">
	    		<li class="active">Meet Karma</li>
	    		<li>How it Works</li>
	    		<li>Store</li>
	    		<li>Blog</li>
	    		<li>Help</li>
	    		<li>Login</li>
	    	</ul>
    	</div>
    </nav>
    <section class="introduction">
    	<div class="content">
    		<h1>Introducing Karma</h1>
    		<h3>Bring WiFi with you, everywhere you go.</h3>
    		<div class="big-button content">
    			<button>Learn More</button>
    		</div>
    	</div>
    </section>
    <section class="cases">
    	<div class="content">
    		<h2>Everyone needs a little Karma.</h2>
    		<ul class="devices">
    			<li>
    				<img width="127px" height="127px" src="images/icon-devices.svg" alt="devices image">
    				<div class="caption">
    					<h3>Internet for all devices</h3>
    				</div>
    			</li>
    			<li>
    				<img width="127px" height="127px" src="images/icon-coffee.svg" alt="coffee image">
    				<div class="caption">
    					<h3>Boost you productivity</h3>
    				</div>
    			</li>
    			<li>
    				<img width="127px" height="127px" src="images/icon-refill.svg" alt="coffee image">
    				<div class="caption">
    					<h3>Pay as You Go</h3>
    				</div>
    			</li>
    		</ul>
    	</div>
    </section>
	<footer class="social">
		<div class="content">
			<hr>
			<h5>Join us on</h5>
			<ul class="icons">
				<li class="twitter">
					<i class="fa fa-twitter"></i>
				</li>
				<li class="facebook">
					<i class="fa fa-facebook"></i>
				</li>
				<li class="instagram">
					<i class="fa fa-instagram"></i>
				</li>
			</ul>
			<span class="copy">&copy Karma Mobility, Inc.</span>
		</div>
	</footer>
</body>
</html>
